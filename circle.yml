machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t undb-portal .

test:
  override:
    - docker run -d -p 8000:8000 undb-portal; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8000

deployment:
  hub:
    tag: /^v[0-9]+(\.[0-9]+)*$/
    owner: scbd
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag undb-portal scbd/undb-portal:${CIRCLE_TAG//v/}
      - docker tag undb-portal scbd/undb-portal:latest
      - docker push scbd/undb-portal:${CIRCLE_TAG//v/}
      - docker push scbd/undb-portal:latest
