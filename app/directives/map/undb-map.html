<div>
	<style>
		map_wrapper {
			background-color: #069554;
		}

		#map {
			background-color: #069554;
			margin: 0 auto;
			max-width: 1200px;
			overflow: hidden;
		}

		#map .sideSelection {
			display: inline-block;
			padding: 15px 0;
		}

		#map .floatRight {
			float: right;
		}

		#map .sideSelection h5 {
			color: #fff;
			font-size: 1.4em;
			margin-top: 20px;
			text-align: left;
			text-indent: 15px;
		}

		#map .sideSelection ul li {
			color: #fff;
			cursor: pointer;
			font-size: 1em;
			height: 37px;
			line-height: 37px;
			margin: 24px 0;
			min-width: 200px;
			padding: 0 15px;
		}

		#map .sideSelection ul li.active {
			background-color: #004844;
			border-bottom-left-radius: 5px;
			border-bottom-right-radius: 0;
			border-top-left-radius: 5px;
			border-top-right-radius: 0;
			moz-border-radius-bottomleft: 5px;
			moz-border-radius-bottomright: 0;
			moz-border-radius-topleft: 5px;
			moz-border-radius-topright: 0;
			position: relative;
			webkit-border-bottom-left-radius: 5px;
			webkit-border-bottom-right-radius: 0;
			webkit-border-top-left-radius: 5px;
			webkit-border-top-right-radius: 0;
			z-index: 10;
		}

		#map .sideSelection ul li.active:after {
			background-image: url('app/img/tip_right.svg');
			background-repeat: no-repeat;
			content: '';
			height: 37px;
			position: absolute;
			right: -37px;
			width: 37px;
			z-index: 10;
		}

		#map .sideSelection ul li select {
			background-color: #004844;
			border-color: #004844;
			color: #fff;
			display: inline-block;
			margin-left: 20px;
			width: 85px;
		}

		#googlemap {
			display: inline-block;
			height: 480px;
			overflow: hidden;
			padding: 0;
			position: relative;
			text-align: center;
			z-index: 5;
		}

		.mapPopup {
			background-color: rgba(0, 72, 68, 0.9);
			border-radius: 5px;
			bottom: 8%;
			display: table;
			margin: 0 1%;
			min-height: 80px;
			moz-border-radius: 5px;
			padding: 10px;
			position: absolute;
			vertical-align: middle;
			webkit-border-radius: 5px;
			width: 96.5%;
		}

		.mapPopup p {
			color: #fff;
			display: table-cell;
			max-width: 90%;
			vertical-align: middle;
		}

		.mapPopup p a {
			color: #069554;
		}

		.mapPopup button {
			display: block;
			float: right;
			margin-right: 10px;
			margin-top: 16px;
		}

		.closeButton {
			background-image: url('app/img/x.svg');
			background-repeat: no-repeat;
			border: none;
			border-radius: 25px;
			height: 26px;
			moz-border-radius: 25px;
			webkit-border-radius: 25px;
			width: 26px;
		}

		body.modal-open div.modal-backdrop {
			z-index: 0;
		}
	</style>
