<style>
    .pointer {
        cursor: pointer;
    }

    .actor-image-cont {
        height: 110px;
        margin-top: 10px;
    }

    .angular-with-newlines {
        white-space: pre;
    }
    /*descriptionNative_s*/
</style>
<div class="col-xs-2 col-xs-offset-1">
    <div class="text-center actor-image-cont">
        <a class="pointer" ng-click="goTo('/actors/partners/',doc.id)">
            <img ng-src="{{doc.logo_s}}" style="max-width:100%;max-height:75%;" alt="">
        </a>
    </div>
</div>
<div class="col-xs-9">

    <h5><a class="pointer" ng-click="goTo('/actors/partners/',extractId(doc.id))">{{doc.title_s | lstring}}</a></h5>
    <div>
        <p style="display:inline;" ng-bind-html="trusted((doc.description_s | uriToLink | nl2br  | hack | lstring | truncate:(doc.truncate || 400):'  ')) ">
        </p>
        <a class="text-nowrap pointer" ng-hide="doc.truncate || (doc.description_s | lstring).length<=350" ng-click="doc.truncate=100000"><span style="white-space: nowrap;">... more <i class="fa fa-caret-down"></i></span></a><span class="text-nowrap pointer"> <a class="text-nowrap" ng-show="doc.truncate"  ng-click="doc.truncate=undefined"> less <i class="fa fa-caret-up"></i></a></span>
    </div>
    <hr ng-if="doc.descriptionNative_s">
    <div ng-if="doc.descriptionNative_s">
        <p style="display:inline;" ng-bind-html="trusted((doc.descriptionNative_s | uriToLink | nl2br | hack | lstring | truncate:(doc.truncateN || 400):'  ')) ">
        </p>
        <a class="text-nowrap pointer" ng-hide="doc.truncateN || (doc.descriptionNative_s ).length<=350" ng-click="doc.truncateN=100000"><span style="white-space: nowrap;">... more <i class="fa fa-caret-down"></i></span></a><span class="text-nowrap pointer"> <a class="text-nowrap" ng-show="doc.truncateN"  ng-click="doc.truncateN=undefined"> less <i class="fa fa-caret-up"></i></a></span>
    </div>
</div>
