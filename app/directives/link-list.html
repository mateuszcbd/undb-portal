<style>
  .debug-border {
    border-style: solid;
    border-width: 3px;
    border-color: red;
  }

  table {
    width: 100%;
  }
</style>
<div class="alert alert-danger" ng-show="hasError()">
  <strong>Error as occured...</strong>
  <div>{{error.message}}</div>
</div>

<div>
  <button ng-if="!viewOnly" type="button" class="btn btn-primary btn-lg pull-right" style="margin-bottom:10px;" value="Submit" ng-click="edit(true)"> New </button>
  <table class="calendar-result">
    <!-- Header -->
    <tr style="height:20px;padding-bottom:1px;padding-top:1px;">
      <th>File</th>
      <th>Title & Description</th>
      <th>Tags</th>
      <th ng-if="!viewOnly">Actions</th>
    </tr>
    <!-- Section -->
    <tr class="section" style="height:1px;padding:0 0 0 0;">
      <td colspan="4" style="padding-bottom:1px;padding-top:1px;" ng-if="!viewOnly"></td>
      <td colspan="3" style="padding-bottom:1px;padding-top:1px;" ng-if="!viewOnly"></td>
    </tr>
    <!-- Lines -->
    <tr ng-repeat="doc in documents">
      <td width="10%" style="text-align:center;vertical-align:middle;padding: 10px 5px 5px 5px;" vertical-align="middle">

        <p>
          <a href="{{doc.uri}}">
            <img src="{{doc.thumb}}" ng-show="doc.thumb  && !isMovie()" style="max-width:100px;max-height:100px;">
            <i class="fa {{faClass}}  fa-5x" ng-if="(!doc.thumb && !isMovie(doc.uri))"></i>
            <iframe width="150px" height="100px" ng-if="isYoutube(doc.uri)" src="{{trustSrc(doc.uri)}}">
            </iframe>

            <video width="150px" height="100px" ng-if="(!isYoutube(doc.uri) && isMovie(doc.uri))">
              <source src="{{trustSrc(doc.uri)}}" type="video/mp4">
              <source src="{{trustSrc(doc.uri)}}" type="video/ogg">
              <source src="{{trustSrc(doc.uri)}}" type="video/webm"> Your browser does not support the video tag.
            </video>

          </a>
        </p>
      </td>
      <td width="80%" valign="top" style="vertical-align:middle;padding: 10px 5px 5px 5px;">
        <p style="margin-bottom:3px;">
          <strong>{{doc.title}}</strong>
        </p>
        <hr style="margin-top:0px;">
        <p>{{doc.description}}</p>
        <p><a href="{{doc.uri}}">{{doc.uri}}</a></p>
      </td>
      <td width="5%" valign="middle" style="vertical-align:middle;padding: 5px 5px 5px 5px;">
        <p>{{doc.tags |explode}}</p>
      </td>
      <td width="5%" style="vertical-align:middle;padding: 5px 5px 5px 5px;" ng-if="!viewOnly">
        <div class="btn-group btn-group-xs" role="group" aria-label="...">
          <button type="button" class="btn btn-default" ng-click="edit($index)"><i class="fa fa-edit"></i></button>
          <button type="button" class="btn btn-default" ng-click="remove($index)"><i class="fa fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </table>

</div>
